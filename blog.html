<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Kristineâ€™s Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a class="active" href="blog.html">Blog</a></li>
    </ul>
  </nav>

  <main>
    <h1>Featured Products & Posts</h1>
    <div id="products" class="product-grid">Loading products...</div>
  </main>

  <script>
    async function loadProducts() {
      try {
        const response = await fetch("https://your-vercel-project.vercel.app/api/products");
        const data = await response.json();
        const container = document.getElementById("products");

        if (!data.result || !data.result.length) {
          container.innerHTML = "<p>No products found.</p>";
          return;
        }

        container.innerHTML = data.result.map(p => `
          <div class="product-card">
            <img src="${p.sync_product.thumbnail_url}" alt="${p.sync_product.name}">
            <h3>${p.sync_product.name}</h3>
            <a href="${p.sync_product.external_id}" target="_blank">View</a>
          </div>
        `).join("");
      } catch (err) {
        document.getElementById("products").innerHTML = "<p>Error loading products.</p>";
        console.error(err);
      }
    }
    loadProducts();
  </script>
</body>
</html>
